{% extends "master.html" %}

{% block embed %}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-xs-12 col-sm-offset-1 text-center">
        <h2 class="section-heading">Contáctanos</h2>
        <h3 class="section-subheading text-muted" style="margin-bottom: 20px;">Queremos conocer más acerca de tu proyecto.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-xs-12 col-sm-offset-1 text-center">
        <form action="https://formspree.io/info@concepto3.com"
              method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre *" id="name" name="name" required data-validation-required-message="Por favor introduce tu nombre.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" id="email" name="email" required data-validation-required-message="Por favor introduce tu Email.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Teléfono" name="phone" id="phone">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Mensaje *" id="message" name="message" required data-validation-required-message="Por favor escribe un mensaje."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-sm-10 col-xs-12 col-sm-offset-1 text-center">
              <div id="success"></div>
              <button type="submit" value="Send" class="btn btn-success btn-xl">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-10 col-xs-12 col-sm-offset-1">
        <p style="margin-top: 30px;">También puedes contactarnos por los siguientes medios:</p>
          <p>E-mail: <a href="mailto:info@concepto3.com" target="_blank">info@concepto3.com</a></p>
          <p>Teléfonos: +52 (55) 5360 2087 y +52 (55) 5360 2024.</p>
      </div>
    </div>

  </div>
</section>

{% endblock %}
